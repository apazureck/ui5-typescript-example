<!DOCTYPE html>
<html>
    <head>
        <title>Unit tests for Master-Detail</title>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
        <meta charset="UTF-8">

        <script id="sap-ui-bootstrap"
            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-resourceroots='{
                "typescript/example/ui5app": "../../",
                "test/unit": "./"
            }'>
        </script>

        <!-- Convert typescript generated modules/classes into ui5 modules/classes -->
        <script type="text/javascript" src="/node_modules/ui5ts/ui5ts.js"></script>

        <script>
            jQuery.sap.require("sap.ui.qunit.qunit-css");
            jQuery.sap.require("sap.ui.thirdparty.qunit");
            jQuery.sap.require("sap.ui.qunit.qunit-junit");
            jQuery.sap.require("sap.ui.qunit.qunit-coverage");

            QUnit.config.autostart = false;

            sap.ui.require(
                    ["test/unit/allTests"],
                    function() {
                        QUnit.start();
                    }
            );
        </script>

    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
